version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 5
    target-branch: 'develop'
    reviewers:
      - 'luoarch'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      dev-dependencies:
        patterns:
          - '@typescript-eslint/*'
          - 'typescript-eslint'
          - '@eslint/*'
          - 'eslint*'
          - 'prettier'
          - 'vitest*'
          - '@vitest/*'
          - 'tsup'
          - 'husky'
          - 'lint-staged'
        update-types:
          - 'minor'
          - 'patch'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    target-branch: 'develop'
    labels:
      - 'ci'
      - 'automated'
